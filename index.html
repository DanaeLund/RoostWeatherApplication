<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <header>
        <h1>Roost Weather</h1>
    </header>

    <main>
        <section class="overview">
            <p id="greeting-txt" class="greeting-txt">You shouldn't see me, contact the developer</p>

            <div class="temp-section">
                <!-- This text will be changed in the JavaScript based on Location -->
                <p class="temp-txt"><span id="temp-number">You shouldn't see me, contact the developer</span>&deg;</p>

                <!-- This text will be changed in the JavaScript based on Location Input in the JavaScript file (Lat, Lon) or being entered in a search bar. -->
                <p id="location-txt" class="location-txt">You shouldn't see me, contact the developer</p>

                <p id="time-txt" class="time-txt">You shouldn't see me, contact the developer</p>
            </div>

            <!-- This text will be changed in the JavaScript based on Temps -->
            <p id="description-txt">You shouldn't see me, contact the developer</p>
        </section>
    </main>

    <footer>
        <p class="footer-txt">Made by: <a href="https://www.designsbymeganlund.com/"> DesignsByMeganLund</a></p>
    </footer>
</body>
<script src="main.js"></script>
</html>
